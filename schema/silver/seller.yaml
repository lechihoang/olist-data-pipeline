name: seller
layer: silver
version: "1.0.0"
description: |
  Cleaned seller data.
  City/state standardized to uppercase.

source:
  table: bronze.seller_raw

upstream:
  - bronze.seller_raw

columns:
  - name: seller_id
    type: string
    nullable: false
    description: Unique identifier for the seller
    tags: [primary_key]

  - name: seller_zip_code_prefix
    type: string
    nullable: true
    description: First 5 digits of seller ZIP code

  - name: seller_city
    type: string
    nullable: true
    description: Seller city name (UPPERCASE)
    transform: UPPER(seller_city)

  - name: seller_state
    type: string
    nullable: true
    description: Seller state code (2 letters, uppercase)
    transform: UPPER(seller_state)

metadata:
  owner: data-engineering
  created_at: "2024-01-01"
  updated_at: "2024-01-05"
