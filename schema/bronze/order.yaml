name: order
layer: bronze
version: "1.0.0"
description: |
  Raw order data from Olist e-commerce platform.
  Contains order header information including status and timestamps.
  Order status progresses: created → approved → invoiced → shipped → delivered.

source:
  file: olist_orders_dataset.csv
  format: csv
  encoding: utf-8

columns:
  - name: order_id
    type: string
    nullable: true
    description: Unique identifier for the order
    tags: [primary_key]

  - name: customer_id
    type: string
    nullable: true
    description: Foreign key to customer table
    tags: [foreign_key]

  - name: order_status
    type: string
    nullable: true
    description: Order status (created, approved, invoiced, processing, shipped, delivered, unavailable, canceled)

  - name: order_purchase_timestamp
    type: string
    nullable: true
    description: Timestamp when the order was placed

  - name: order_approved_at
    type: string
    nullable: true
    description: Timestamp when payment was approved

  - name: order_delivered_carrier_date
    type: string
    nullable: true
    description: Timestamp when order was handed to carrier

  - name: order_delivered_customer_date
    type: string
    nullable: true
    description: Timestamp when order was delivered to customer

  - name: order_estimated_delivery_date
    type: string
    nullable: true
    description: Estimated delivery date shown to customer at purchase

metadata:
  owner: data-engineering
  created_at: "2024-01-01"
  updated_at: "2024-01-05"
