name: order_payment
layer: bronze
version: "1.0.0"
description: |
  Raw payment data from Olist e-commerce platform.
  Each row represents a payment transaction for an order.
  An order can have multiple payments (e.g., credit card + voucher).

source:
  file: olist_order_payments_dataset.csv
  format: csv
  encoding: utf-8

columns:
  - name: order_id
    type: string
    nullable: true
    description: Foreign key to order table
    tags: [primary_key, foreign_key]

  - name: payment_sequential
    type: integer
    nullable: true
    description: Sequential payment number within order (1, 2, 3...)
    tags: [primary_key]

  - name: payment_type
    type: string
    nullable: true
    description: Payment method (credit_card, boleto, voucher, debit_card)

  - name: payment_installments
    type: integer
    nullable: true
    description: Number of installments for this payment

  - name: payment_value
    type: double
    nullable: true
    description: Payment amount in BRL (Brazilian Real)

metadata:
  owner: data-engineering
  created_at: "2024-01-01"
  updated_at: "2024-01-05"
