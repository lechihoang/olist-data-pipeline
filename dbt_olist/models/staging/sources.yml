# Tên file: dbt_olist/models/staging/sources.yml
# Mục đích: "Đăng ký" các bảng Tầng Silver (nguồn)

version: 2

sources:
  # Đây là "nhóm" nguồn, bạn có thể đặt tên tùy ý
  - name: olist_silver

    # ⭐️ Sử dụng dbt vars thay vì hardcode
    database: "{{ var('catalog') }}"
    schema: "{{ var('silver_schema') }}"

    # Liệt kê các bảng Silver "sạch" của bạn
    tables:
      - name: customers
      - name: geolocation
      - name: orders
      - name: order_items
      - name: order_payments
      - name: order_reviews
      - name: products
      - name: sellers