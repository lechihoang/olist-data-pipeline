name: order_item
layer: bronze
version: "1.0.0"
description: |
  Raw order item data from Olist e-commerce platform.
  Each row represents a single item within an order.
  An order can have multiple items from different sellers.

source:
  file: olist_order_items_dataset.csv
  format: csv
  encoding: utf-8

columns:
  - name: order_id
    type: string
    nullable: true
    description: Foreign key to order table
    tags: [primary_key, foreign_key]

  - name: order_item_id
    type: integer
    nullable: true
    description: Sequential item number within order (1, 2, 3...)
    tags: [primary_key]

  - name: product_id
    type: string
    nullable: true
    description: Foreign key to product table
    tags: [foreign_key]

  - name: seller_id
    type: string
    nullable: true
    description: Foreign key to seller table
    tags: [foreign_key]

  - name: shipping_limit_date
    type: string
    nullable: true
    description: Seller shipping deadline timestamp

  - name: price
    type: double
    nullable: true
    description: Item price in BRL (Brazilian Real)

  - name: freight_value
    type: double
    nullable: true
    description: Shipping cost in BRL for this item

metadata:
  owner: data-engineering
  created_at: "2024-01-01"
  updated_at: "2024-01-05"
