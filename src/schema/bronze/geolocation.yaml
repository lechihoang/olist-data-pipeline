name: geolocation
layer: bronze
version: "1.0.0"
description: |
  Raw geolocation data for Brazilian ZIP codes.
  Contains latitude/longitude coordinates for each ZIP code prefix.
  Note: Multiple entries per ZIP code exist - deduplicated in Silver.

source:
  file: olist_geolocation_dataset.csv
  format: csv
  encoding: utf-8

columns:
  - name: geolocation_zip_code_prefix
    type: string
    nullable: true
    description: First 5 digits of ZIP code
    tags: [primary_key]

  - name: geolocation_lat
    type: double
    nullable: true
    description: Latitude coordinate

  - name: geolocation_lng
    type: double
    nullable: true
    description: Longitude coordinate

  - name: geolocation_city
    type: string
    nullable: true
    description: City name

  - name: geolocation_state
    type: string
    nullable: true
    description: State code (2 letters)

metadata:
  owner: data-engineering
  created_at: "2024-01-01"
  updated_at: "2024-01-05"
