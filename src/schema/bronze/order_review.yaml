name: order_review
layer: bronze
version: "1.0.0"
description: |
  Raw customer review data from Olist e-commerce platform.
  Each row represents a review submitted by a customer after delivery.
  Review scores range from 1 (worst) to 5 (best).

source:
  file: olist_order_reviews_dataset.csv
  format: csv
  encoding: utf-8

columns:
  - name: review_id
    type: string
    nullable: true
    description: Unique identifier for the review
    tags: [primary_key]

  - name: order_id
    type: string
    nullable: true
    description: Foreign key to order table
    tags: [foreign_key]

  - name: review_score
    type: integer
    nullable: true
    description: Customer satisfaction score (1-5)

  - name: review_comment_title
    type: string
    nullable: true
    description: Review title (optional, often empty)

  - name: review_comment_message
    type: string
    nullable: true
    description: Review comment text (optional)

  - name: review_creation_date
    type: string
    nullable: true
    description: Timestamp when review was submitted

  - name: review_answer_timestamp
    type: string
    nullable: true
    description: Timestamp when review was answered/processed

metadata:
  owner: data-engineering
  created_at: "2024-01-01"
  updated_at: "2024-01-05"
