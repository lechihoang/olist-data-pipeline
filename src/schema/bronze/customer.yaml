name: customer
layer: bronze
version: "1.0.0"
description: |
  Raw customer data from Olist e-commerce platform.
  Each row represents a customer linked to an order.
  A single person (customer_unique_id) may have multiple customer_ids 
  if they placed multiple orders.

source:
  file: olist_customers_dataset.csv
  format: csv
  encoding: utf-8

columns:
  - name: customer_id
    type: string
    nullable: true
    description: Unique identifier for each order-customer combination
    tags: [primary_key]

  - name: customer_unique_id
    type: string
    nullable: true
    description: Unique identifier for the customer (person)
    tags: [business_key, pii]

  - name: customer_zip_code_prefix
    type: string
    nullable: true
    description: First 5 digits of customer ZIP code

  - name: customer_city
    type: string
    nullable: true
    description: Customer city name

  - name: customer_state
    type: string
    nullable: true
    description: Customer state code (2 letters, e.g., SP, RJ)

metadata:
  owner: data-engineering
  created_at: "2024-01-01"
  updated_at: "2024-01-05"
