name: seller
layer: bronze
version: "1.0.0"
description: |
  Raw seller data from Olist e-commerce platform.
  Contains seller location information.
  Sellers can fulfill orders from multiple customers.

source:
  file: olist_sellers_dataset.csv
  format: csv
  encoding: utf-8

columns:
  - name: seller_id
    type: string
    nullable: true
    description: Unique identifier for the seller
    tags: [primary_key]

  - name: seller_zip_code_prefix
    type: string
    nullable: true
    description: First 5 digits of seller ZIP code

  - name: seller_city
    type: string
    nullable: true
    description: Seller city name

  - name: seller_state
    type: string
    nullable: true
    description: Seller state code (2 letters, e.g., SP, RJ)

metadata:
  owner: data-engineering
  created_at: "2024-01-01"
  updated_at: "2024-01-05"
